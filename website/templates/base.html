<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-mr3Qa0KlFwVC1D55M2f8cWvT7rIiyFbUjRjjpMbMf1U7tfZpOOO9PRFJ8Wl7yU6t" crossorigin="anonymous">
        
        <!-- Font Awesome CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" integrity="sha384-3IUpn+0dxXzLf9RsvIiFrO5PMOwNmv+qvPiIYt5JsUQvnbNkcfPs93D5/dXCUWus" crossorigin="anonymous">
        
        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="login" href="/login">Login</a>
                    <a class="nav-item nav-link" id="sign-up" href="/sign-up">Sign Up</a>
                    <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
                    <a class="nav-item nav-link" id="home" href="/">Home</a>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-oT/7FxksLxZy+owTif56XYz9V5x5iUaf/7N3IUV3ibsoBh7lTwKBvWE5x38F1cL" crossorigin="anonymous"></script>
        <!-- Bootstrap JavaScript Bundle (includes Popper.js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-QY8k6IXFtwF7rMJG5pp/UXZsWyxtca6ZSOkis2ZYj6IuEAnmrECJ1wtHDO7I14eU" crossorigin="anonymous"></script>
        
    </body> <!-- This was missing in your original code -->
</html>
